kind: Pod
apiVersion: v1
metadata:
  name: mc-api
  namespace: api
  labels:
    app: http-api
spec:
  containers:
  - name: mc-api
    image: neerajnatu/mc-api:latest
    ports:
    - containerPort: 9090
    args:
    - "cluster-1"
    - "service-0"
---
kind: Service
apiVersion: v1
metadata:
  name: mc-api
  namespace: api
spec:
  type: ClusterIP
  selector:
    app: http-api
  ports:
  # Default port used by the image
  - port: 9090
